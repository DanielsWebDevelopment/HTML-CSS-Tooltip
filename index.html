<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <title>HTML CSS ToolTip</title>
  </head>
  <body>
    <main>
      <div class="content_wrapper">
        <div class="navigation">
          <div class="navigation_icon">
            <span data-tooltip="Instagram" id="icon1">
              <i class="fa-brands fa-instagram"></i>
            </span>
          </div>

          <div class="navigation_icon">
            <span data-tooltip="Twitter" id="icon2">
              <i class="fa-brands fa-twitter"></i>
            </span>
          </div>

          <div class="navigation_icon">
            <span data-tooltip="Facebook" id="icon3">
              <i class="fa-brands fa-facebook"></i>
            </span>
          </div>

          <div class="navigation_icon">
            <span data-tooltip="Github" id="icon4">
              <i class="fa-brands fa-github"></i>
            </span>
          </div>

          <div class="navigation_icon">
            <span data-tooltip="Youtube" id="icon5">
              <i class="fa-brands fa-youtube"></i>
            </span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
